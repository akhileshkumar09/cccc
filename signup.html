<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter sign-up </title>
  <link rel="stylesheet" href="css/sign-in.css">
</head>
<body>
  <div>
    <form action="/" method="post">
      <img src="images/logo.png" alt="" width="72" height="72">
      <h1>Sign up to my Newsletter</h1>
      <input class="top signup" type="text" name="fname" placeholder="First Name">
      <input class="middle signup" type="text" name="lname" placeholder="Last Name">
      <input class="bottom signup" type="email" name="email" placeholder="Email">
      <button  type="submit">Sign me up</button>
      <p>@ The Newsletter</p>
    </form>
  </div>
</body>
</html>
